<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Review App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    #root {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    .movie {
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }

    .movie img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie p {
      margin: 10px 0;
    }

    .rating {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .stars span {
      font-size: 24px;
      margin-right: 5px;
      cursor: pointer;
    }

    .reviews {
      margin-top: 20px;
    }

    .review {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 4px;
    }

    .review textarea {
      width: 100%;
      margin-bottom: 10px;
    }

    .review button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>

<body>

  <div id="root"></div>

  <script type="text/babel">

    // Stars Component
    const Stars = ({ rating, onRate }) => {
      const starIcons = Array.from({ length: 5 }, (_, index) => (
        <span
          key={index}
          onClick={() => onRate(index + 1)}
        >
          {index < rating ? '★' : '☆'}
        </span>
      ));

      return <div className="stars">{starIcons}</div>;
    };

    // Review Component
    const Review = ({ text }) => <div className="review">{text}</div>;

    // ReviewForm Component
    class ReviewForm extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          reviewText: '',
        };
      }

      handleInputChange = (event) => {
        this.setState({ reviewText: event.target.value });
      };

      handleSubmit = (event) => {
        event.preventDefault();
        this.props.onSubmit(this.state.reviewText);
        this.setState({ reviewText: '' });
      };

      render() {
        return (
          <form onSubmit={this.handleSubmit}>
            <textarea
              value={this.state.reviewText}
              onChange={this.handleInputChange}
              placeholder="Write your review here..."
              required
            />
            <button type="submit">Submit Review</button>
          </form>
        );
      }
    }

    // ReviewList Component
    const ReviewList = ({ reviews }) => (
      <div className="reviews">
        <h3>User Reviews:</h3>
        {reviews.map((review, index) => (
          <Review key={index} text={review} />
        ))}
      </div>
    );

    // Movie Component
    class Movie extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          rating: props.movie.rating,
          reviews: props.movie.reviews,
        };
      }

      handleRate = (rating) => {
        this.setState({ rating });
      };

      handleReviewSubmit = (text) => {
        this.setState({ reviews: [...this.state.reviews, text] });
      };

      render() {
        return (
          <div className="movie">
            <h2>{this.props.movie.title}</h2>
            <img src={this.props.movie.image} alt={this.props.movie.title} />
            <p>{this.props.movie.synopsis}</p>
            <div className="rating">
              <p>Rating: {this.state.rating}</p>
              <Stars rating={this.state.rating} onRate={this.handleRate} />
            </div>
            <ReviewList reviews={this.state.reviews} />
            <ReviewForm onSubmit={this.handleReviewSubmit} />
          </div>
        );
      }
    }

    // MovieList Component
    class MovieList extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          movies: [
            {
              title: 'Movie 1',
              image: 'movie1.jpg',
              synopsis: 'Synopsis for Movie 1',
              rating: 3,
              reviews: [],
            },
            {
              title: 'Movie 2',
              image: 'movie2.jpg',
              synopsis: 'Synopsis for Movie 2',
              rating: 4,
              reviews: [],
            },
            // Add more movies as needed
          ],
        };
      }

      render() {
        return (
          <div>
            <h1>Movie List</h1>
            {this.state.movies.map((movie, index) => (
              <Movie key={index} movie={movie} />
            ))}
          </div>
        );
      }
    }

    ReactDOM.render(<MovieList />, document.getElementById('root'));

  </script>

  <!-- Include React and Babel scripts -->
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

</body>

</html>
